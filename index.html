<!DOCTYPE html>
<html>
    <head>
        <title>Alchemy profit calculator</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div id="buttoncontainer">
        <button id="pullData">Bullish or Bearish</button>
        </div>
        <hr>
        <table style="width:20%">
            <tr>
              <th>Herb</th>
              <th>Price per</th> 
            </tr>
            <tr>
              <td>Akunda's Bite</td>
              <td id="akundasbite"></td>
            </tr>
            <tr>
              <td>Riverbud</td>
              <td id="riverbud"></td>
            </tr>
            <tr>
              <td>Sea Stalk</td>
              <td id="seastalk"></td>
            </tr>
            <tr>
              <td>Siren's Pollen</td>
              <td id="sirenspollen"></td>
            </tr>
            <tr>
                <td>Star Moss</td>
                <td id="starmoss"></td>
            </tr>
            <tr>
                <td>Winter's Kiss</td>
                <td id="winterskiss"></td>
            </tr>
            <tr>
                <td>Zin'anthid</td>
                <td id="zinanthid"></td>
            </tr>
            <tr>
                <td>Anchor Weed</td>
                <td id="anchorweed"></td>
            </tr>
          </table>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
